<!DOCTYPE html>
<html>

<head>
  <title>9A</title>
  <link rel="stylesheet" href="styles/9a.css">
</head>

<body>
  <div class="red-square"></div>
  <div class="green-circle"></div>
  <br><br>
  <div class="survey">
    <p>Satisfied with our service?</p>
    <button>Yes</button>
    <button>No</button>
  </div>
  <br><br>
  <div class="music">
    <p class="ymusic">Install YouTube Music</p>
    <p class="ydetail">Add YouTube Music to your desktop for quick and easy access</p>
  </div>
  <br><br>
  <div class="tweet">
    <img class="dp" src="resources/panda.jpg">
    <input class="tweet-box" type="text" placeholder="What's happening?">
    <button class="tweet-button">Tweet</button>
  </div>
  <br><br>
  <div class="suggestion">
    <img src="resources/panda.jpg" class="dp-suggest">
    <p class="name">Chulbul</p>
    <p class="mutual">2 mutual friends</p>
    <button class="friend">Add Friend</button>
  </div>
  <div class="suggestion">
    <img src="resources/bulbul.jpg" class="dp-suggest">
    <p class="name">Bulbul</p>
    <p class="mutual">1 mutual friend</p>
    <button class="friend">Add Friend</button>
  </div>
  <div class="suggestion">
    <img src="resources/bablu.jpg" class="dp-suggest">
    <p class="name">Bablu</p>
    <p class="mutual">3 mutual friends</p>
    <button class="friend">Add Friend</button>
  </div>
  <div class="suggestion">
    <img src="resources/babu.jpg" class="dp-suggest">
    <p class="name">Babu Bhaiya</p>
    <p class="mutual">12 mutual friends</p>
    <button class="friend">Add Friend</button>
  </div>
</body>

</html>
